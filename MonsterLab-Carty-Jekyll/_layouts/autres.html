                    <div class="dlp-card">
                        <div class="col-lg-3">
                            <div class="clpc-image">
                                <img src="{{ site.url }}/assets/images/cartybox/cartybox.svg" alt="Conservation optimale">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="clpc-content">
                                <div>
                                    <h3 class="clpc-h3">${ devis[i].type}</h3>
                                    <p class="clpc-p">${ devis[i].description}</p>

                                    <span class="clpc-span" onClick="supprimer(${ i})">Supprimer</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="clpc-count">
                                <p class="clpcc-p">${ devis[i].quantite}<small>unités</small></p>
                            </div>
                        </div>
                    </div>
                    `
                    };

                    articles_all += `
                    <div class="dlp-card">
                        <div class="col-lg-3">
                            <div class="clpc-image">
                                <img src="{{ site.url }}/assets/images/cartybox/cartybox.svg" alt="Conservation optimale">
                            </div>

                                    <p class="clpc-p">${ devis[i].description}</p>

                                    <span class="clpc-span" onClick="supprimer(${ i})">Supprimer</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="clpc-count">
                                <p class="clpcc-p">${ devis[i].quantite}<small>unités</small></p>
                            </div>
                        </div>
                    </div>
                    `
                }

                if (devis.length > 4) {
                    document.getElementById("devis-quantite").innerHTML = `Plus ${ devis.length - 4 } produits <img src="{{ site.url }}/assets/images/all/icon-arrow.svg">`
                }

                if (devis.length <= 4) {
                    document.getElementById("devis-quantite").innerHTML = ""
                }

                document.getElementById("mon-devi").innerHTML = articles_devi;
            }
        }

        function supprimer(i) {
            var devis = JSON.parse(localStorage.getItem("devis"));

            devis.splice(i, 1);

            localStorage.setItem("devis", JSON.stringify(devis));

            $.notify("Élément supprimé", "success");

            load();
        }

        function ajouterDevis(int) {
            var quantite = document.getElementById(`quantite_${int}`).value;
            var taille = "1 L";

            if (int == 2)
                taille = "21 L";

            var devis = [];

            if (quantite < 1)
                return alert("choisissez la quantité")

            if (localStorage.getItem("devis"))
                devis = JSON.parse(localStorage.getItem("devis"));

            devis.push({
                type: "pots autres",
                description: taille,
                quantite: parseInt(quantite)
            });

            localStorage.setItem("devis", JSON.stringify(devis));

            document.getElementById(`quantite_${int}`).value = 0;

            $.notify("Élément ajouté", "success");

            load();
        }
