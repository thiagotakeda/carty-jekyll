<form id="send-devis-commercant" method="POST" action="https://formspree.io/thommy+carty@monsterlab.cc">
    <fieldset>
        <input type="hidden" name="_subject" value="Carty Devis - Commercant" />
        <input type="text" id="nomcomplet" name="nomcomplet" required class="form-control devis-input" placeholder="* Nom / Prénom">
        <input type="text" id="societe" name="societe" class="form-control devis-input" placeholder="Societé">
        <input type="email" name="email" id="email" required class="form-control devis-input" placeholder="* Email">
        <input type="number" name="telephone" id="telephone" required class="form-control devis-input" placeholder="* Téléphone">
        <input type="text" id="objet" name="objet" required class="form-control devis-input" placeholder="* Objet">
        <textarea name="message" id="message" cols="30" rows="10" placeholder="* Message"></textarea>
        <div class="btn-form-wrap">
            <input type="submit" id="envia" value="Envoyer" class="btn btn-submit btn-primary btn-lg pull-right">
        </div>
    </fieldset>
</form>
