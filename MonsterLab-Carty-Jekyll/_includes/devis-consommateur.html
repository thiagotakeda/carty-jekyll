<form id="send-devis-consommateur" method="POST" action="https://formspree.io/thommy+carty@monsterlab.cc">
    <fieldset>
        <input type="hidden" name="_subject" value="Carty Devis - Consommateur" />
        <input type="text" id="nomcomplet" name="nomcomplet" required class="form-control devis-input" placeholder="* Nom / Prénom">
        <input type="text" name="adresse" id="adress" required class="form-control devis-input" placeholder="* Adress">
        <input type="number" name="codepostal" id="codepostal" required class="form-control devis-input" placeholder="* Code Postal">
        <input type="text" name="ville" id="ville" required class="form-control devis-input" placeholder="* Ville">
        <input type="text" name="pays" id="pays" required class="form-control devis-input" placeholder="* Pays">
        <input type="email" name="email" id="email" required class="form-control devis-input" placeholder="* Email">
        <input type="number" name="telephone" id="telephone" required class="form-control devis-input" placeholder="* Téléphone">
        <input type="text" id="objet" name="objet" required class="form-control devis-input" placeholder="* Objet">
        <textarea name="message" id="message" cols="30" rows="10" placeholder="* Message"></textarea>
        <div class="btn-form-wrap">
            <input type="submit" id="envia" value="Envoyer" class="btn btn-submit btn-primary btn-lg pull-right">
        </div>
    </fieldset>
</form>
