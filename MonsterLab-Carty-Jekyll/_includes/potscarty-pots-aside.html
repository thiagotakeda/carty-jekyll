<div id="pcs-aside-id" class="pcs-aside">
    <h3 class="pcsa-h3">Simulateur <br> de couleur </h3>
    <div class="pcsa-container">

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="pcsac-h4"> Gamme </h4>
                <a data-target="first-radio" class="active product-radio-click">
                        Pot Standard
                    </a>
                <a data-target="second-radio" class="product-radio-click">
                        Pot Tradition
                    </a>
            </div>
        </div>



        <div id="first-radio" class="row container-select-radio-box">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="pcsac-h4"> Contenance </h4>
            </div>
            <a data-target="potscarty-pots-125" class="active btn-pcsac-first-radio col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <img src="{{ site.url }}/assets/images/potscarty-pots/pot-standard/12-5.svg" alt="12,5 cl">
                <p class="pcsac-p">12,5 cl</p>
            </a>
            <a data-target="potscarty-pots-25" class="btn-pcsac-first-radio col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <img src="{{ site.url }}/assets/images/potscarty-pots/pot-standard/25.svg" alt="25 cl">
                <p class="pcsac-p">25 cl</p>
            </a>
            <a data-target="potscarty-pots-50" class="btn-pcsac-first-radio col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <img src="{{ site.url }}/assets/images/potscarty-pots/pot-standard/50.svg" alt="50 cl">
                <p class="pcsac-p">50 cl</p>
            </a>


            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center  aside-mobile">
                <hr>
                <input placeholder="1.000" id="quantite_1" class="pcsac-input" maxlength="6" type="number" min="1"> <span class="pcsac-span">  unités </span>
                <button class="btn-pcsac-unit" type="button" onClick="ajouterDevis(1)"> Ajouter à ma demande de devis </button>
            </div>
        </div>

        <div id="second-radio" style="display:none;" class="row container-select-radio-box">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="pcsac-h4"> Contenance </h4>
            </div>
            <a data-target="potscarty-potstradition-125" class="active btn-pcsac-second-radio col-lg-6 col-md-6 col-sm-6 col-xs-6">

                <img src="{{ site.url }}/assets/images/potscarty-pots/pot-tradition/12-5.svg" alt="12-5">

                <p class="pcsac-p">12,5 cl</p>
            </a>

            <a data-target="potscarty-potstradition-25" class="btn-pcsac-second-radio col-lg-6 col-md-6 col-sm-6 col-xs-6">

                <img src="{{ site.url }}/assets/images/potscarty-pots/pot-tradition/25.svg" alt="25">

                <p class="pcsac-p">25 cl</p>
            </a>

            <a data-target="potscarty-potstradition-50" class="btn-pcsac-second-radio col-lg-6 col-md-6 col-sm-6 col-xs-6">

                <img src="{{ site.url }}/assets/images/potscarty-pots/pot-tradition/50.svg" alt="50">

                <p class="pcsac-p">50 cl</p>
            </a>


            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center  aside-mobile">
                <hr>
                <input placeholder="1.000" id="quantite_2" class="pcsac-input" maxlength="6" type="number" min="1"> <span class="pcsac-span">  unités </span>
                <button class="btn-pcsac-unit" type="button" onClick="ajouterDevis(2)"> Ajouter à ma demande de devis </button>
            </div>
        </div>

    </div>
</div>
